<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Variable Component</title>
  <script type="text/javascript" src="https://lindseymysse.github.io/local-variable-component/local-variable.js"></script>
  <script type="text/javascript" src="evaluate-expression-component.js"></script>
</head>
<body>

  <local-variable 
    id="variable-1"></local-variable>

  <local-variable 
    id="expression"></local-variable>
  <local-variable 
    id="variable-2"></local-variable>

    <evaluate-expression id="result">
    <local-variable source="variable-1"></local-variable>
    
    <local-variable source="expression"></local-variable>
  
    <local-variable source="variable-2"></local-variable>

    </evaluate-expression>
    result:
    <local-variable source="result"></local-variable>

</body>
</html>
